{% extends "layout.html" %}

{% block title %}Danh sách Server{% endblock %}

{% block content %}
<h1 class="main-title poetic-header">Chọn Server để cấu hình</h1>

<div class="server-grid">
    {% if guilds %}
        {% for guild in guilds %}
            <a href="{{ url_for('edit_config', guild_id=guild.id) }}" class="server-card">
                <img src="{{ guild.icon_url }}" alt="Icon" class="server-card-icon">
                <div class="server-card-info">
                    <h5>{{ guild.name }}</h5>
                    <small>ID: {{ guild.id }}</small>
                </div>
            </a>
        {% endfor %}
    {% else %}
        <p style="text-align: center; grid-column: 1 / -1; font-size: 1.2rem;">Chưa có server nào được cấu hình.</p>
    {% endif %}
</div>
{% endblock %}
